plugins {
    id "java"
    id "maven-publish"
    id "org.embulk.embulk-plugins" version "0.4.0"
}

group = "pro.civitaspo"
version = "0.0.1"
description = "Embulk (https://github.com/embulk/embulk/) input plugin to union all loaded data."

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compileOnly "org.embulk:embulk-core:0.9.23"
    testCompile "junit:junit:4.13"
    testCompile "org.embulk:embulk-deps-buffer:0.9.23"
    testCompile "org.embulk:embulk-deps-config:0.9.23"
}

embulkPlugin {
    mainClass = "org.embulk.input.union.UnionInputPlugin"
    category = "input"
    type = "union"
}

publishing {
    publications {
        embulkPluginMaven(MavenPublication) {  // Publish it with "publishEmbulkPluginMavenPublicationToMavenRepository".
            from components.java  // Must be "components.java". The dependency modification works only for it.
        }
    }
    repositories {
        maven {
            url = "${project.buildDir}/mavenPublishLocal"
        }
    }
}

gem {
    from("LICENSE.txt")
    authors = ["Civitaspo"]
    email = [ "civitaspo@gmail.com" ]
    summary = "Embulk (https://github.com/embulk/embulk/) input plugin to union all loaded data."
    homepage = "https://github.com/civitaspo/embulk-input-union"
    licenses = ["MIT"]
}

gemPush {
    host = "https://rubygems.org"
}
